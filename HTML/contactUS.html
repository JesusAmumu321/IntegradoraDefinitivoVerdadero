<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med & Track</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-bg': '#b8d5db',
                        'custom-form': '#ECECEC',
                    },
                    fontFamily: {
                        'roboto': ['Roboto', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-custom-bg">
    <div class="flex justify-between items-center h-screen">
        <div class="flex flex-col items-center justify-center w-1/2 h-full -mt-5">
            <div class="flex flex-row items-center">
                <img class="h-40 w-40 rounded-full mr-4" src="../LOGO/logo.png" alt="Logo" />
                <div class="flex flex-col items-start">
                    <h1 class="text-4xl font-bold m-0 leading-tight">Med &</h1>
                    <h1 class="text-4xl font-bold m-0 leading-tight">Track</h1>
                </div>
            </div>
        </div>
        <div class="flex flex-col bg-custom-form rounded-md font-roboto h-4/5 w-2/5 mx-auto ">
            <form class="flex flex-col mt-[9%] mx-[15%]">
                <h2 class="mb-3 text-3xl">Contactanos</h2>
                <label for="usoName" class="text-xl">Usuario</label>
                <input type="text" name="usoName" class="h-12 border rounded-md mb-2 mt-2 p-4 ">
                <label for="correo" class="text-xl">Direccion de correo electronico</label>
                <input type="text" name="correo" class="h-12 border border-gray-200 rounded-md mb-2 mt-2 p-4">
                <div class="mb-2">
                    <label for="razon" class="text-xl mt-2">Razon del contacto:</label>
                    <br>
                    <div class="flex items-center">
                        <input type="radio" name="queja" value="opcion1" class="w-8 h-8 transform scale-150 ml-2">                      
                        <label for="queja" class="text-lg mr-9 ml-0"> Queja</label>
                        <input type="radio" name="duda" value="opcion2" class="w-8 h-8 transform scale-150">
                        <label for="duda" class="text-lg mr-9 ml-0">Duda</label>
                        <input type="radio" name="aclara" value="opcion3" class="w-8 h-8 transform scale-150">
                        <label for="aclara" class="text-lg mr-9 ml-0">Aclaracion</label>
                    </div>
                  </div>
                <label for="deta" class="text-xl">Detalles</label>
                <textarea name="deta" class="h-32 resize-none rounded-lg border border-gray-200 mb-2 p-4"></textarea>
                <!-- <label for="select" class="text-xl">Como nos ubico?</label>
                <select class="w-full h-12 mb-2 mt-2 appearance-none bg-white border border-gray-300 rounded-md px-4 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </select> -->
                
                
                <div class="relative">
                    <select class="w-full h-12 mb-2 mt-2 appearance-none bg-white border border-gray-300 rounded-md px-4 pr-8 text-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <!-- opciones aquÃ­ -->
                        <option selected>Seleccione</option>
                        <option value="1">Recomendacion del Hospital</option>
                        <option value="2">Publicidad</option>
                        <option value="3">Conocidos</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                      <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                      </svg>
                    </div>
                  </div>
                <button type="submit" class="relative overflow-hidden rounded-md bg-gray-800 text-white px-7 py-3 text-lg font-medium cursor-pointer ml-auto mt-9 h-12">
                    <span class="absolute inset-0 transition-all duration-500 ease-in-out bg-opacity-60 bg-indigo-500 rounded-full transform scale-0 group-hover:scale-100"></span>
                    <span class="relative">Enviar</span>
                </button>
            </form>
        </div>
    </div>
    <script>
        const radioButtons = document.querySelectorAll('input[type="radio"]');
        radioButtons.forEach((radio) => {
            radio.addEventListener('click', () => {
                radioButtons.forEach((otherRadio) => {
                    if (otherRadio !== radio) {
                        otherRadio.checked = false;
                    }
                });
            });
        });
    </script>
</body>
</html>
