<!DOCTYPE html>
<html lang="es" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar medicamento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "bg-personalizado": "#b8d5db",
            "hd-personalizado": "#d9d9d9",
          },
          fontFamily: {
            'roboto': ['Roboto', 'sans-serif'],
          },
        },
      },
    };
  </script>
</head>

<body class="m-0 p-0 bg-bg-personalizado font-roboto">
  <div class="w-5/6 max-w-7xl min-h-auto h-full my-4 mx-auto bg-white p-6 box-border mt-6 rounded-lg shadow-lg">

    <header class="flex items-center justify-between p-3 bg-hd-personalizado w-full rounded-lg mb-6">
      <div class="flex items-center">
        <img src="/assets/assetsConcactUs/logo.jpg" alt="logo" class="h-10 w-10 mr-3 rounded-full">
        <h1 class="text-xl font-bold">Med & Track</h1>
      </div>
      <nav class="flex items-center">
        <a href="/HTML/contactUS.html" class="text-black mx-3 font-medium text-base">Contáctenos</a>
        <a href="https://www.utch.edu.mx/" class="text-black mx-3 font-medium text-base">UTCH</a>
        <button class="bg-black text-white px-4 py-1.5 rounded-full text-sm font-medium ml-3">
          Usuario MODIFICAR
        </button>
      </nav>
    </header>

    <div class="mb-6">
      <div class="inline-flex bg-gray-100 rounded-lg overflow-hidden">
        <a class="px-6 py-2 bg-black text-white font-medium">Agregar medicamento</a>
        <a href="/HTML/table.html" class="px-6 py-2 text-gray-600">Sus medicamentos</a>
      </div>
    </div>

    <div class="m-4">
      <div class="flex flex-col items-center border-b-4 border-t-4">
        <h2 class="text-2xl font-bold mb-2 mt-4">Agregar un medicamento</h2>
        <p class="text-base mb-4">
          Para añadir un medicamento, asegúrese de llenar de manera correcta todos los campos.
        </p>

      </div>

      <form class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 m-3 my-6">

        <div class="flex flex-col my-2">

          <label for="ubicacion" class="block mb-1">¿Pastillas o mL ?</label>
          <div class="relative">
            <select id="ubicacion" name="ubicacion"
              class="w-full h-12 appearance-none bg-white border border-gray-300 rounded-md px-4 pr-8 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option selected>Seleccione</option>
              <option value="hospital">Pastillas</option>
              <option value="publicidad">mL</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
              </svg>
            </div>
          </div>

        </div>

        <div class="flex flex-col my-2">
          <label class="mb-1 text-base font-medium">Nombre del medicamento o suplemento</label>
          <input type="text" placeholder="Ej. Paracetamol" class="border rounded-md p-2 w-full" />
        </div>

        <div class="flex flex-col my-2">
          <label class="mb-1 text-base font-medium">Cantidad de medicamento que contiene 1 caja</label>
          <input type="text" placeholder="Ej. 10" class="border rounded-md p-2 w-full" />
        </div>

        <div class="flex flex-col my-2">
          <label class="mb-1 text-base font-medium">Cantidad de cajas que tiene</label>
          <input type="text" placeholder="Ej. 3" class="border rounded-md p-2 w-full" />
        </div>



        <div class="flex flex-col my-2">
          <label class="mb-1 text-base font-medium">Caducidad del medicamento</label>
          <input type="date" placeholder="mm/dd/yyyy" class="border rounded-md p-2 w-full" />
        </div>

        <div class="flex flex-col my-2">
          <label class="mb-1 text-base font-medium">Fecha fin de toma</label>
          <input type="date" placeholder="mm/dd/yyyy" class="border rounded-md p-2 w-full" />
        </div>

      </form>

      <div class="flex justify-end m-6">
        <button class="bg-black text-white px-6 py-2 rounded-md text-base font-medium">
          Agregar
        </button>
      </div>
    </div>
  </div>
</body>

</html>
