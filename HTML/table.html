<!DOCTYPE html>
<html lang="es-ES" class="h-full w-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sus medicamentos - Med & Track</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    backgroundColor: {
                        'bg-personalizado': '#b8d5db',
                        'hd-personalizado': '#d9d9d9',
                    },
                    fontSize: {
                        'g': 'clamp(1rem, 2vw, 2.25rem)',
                        'm': 'clamp(0.75rem, 1.5vw, 1.5rem)',
                        's': 'clamp(0.50rem, 1vw, 1.2rem)',
                    },
                    fontFamily: {
                        'roboto': ['Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="/JS/table.js" defer></script>
</head>

<body class="m-0 p-0 bg-bg-personalizado flex justify-center items-center overflow-x-hidden font-roboto">
    <div id="divGeneral"
        class="relative w-[98vw] min-h-[96vh] flex flex-col my-[2vh] mx-auto bg-gray-100 p-2.5 box-border rounded">
        <header
            class="flex flex-wrap items-center p-4 bg-hd-personalizado w-full box-border relative top-0 left-0 min-h-[5rem] rounded">

            <div class="logo flex items-center flex-grow mb-2 sm:mb-0">
                <img src="/assets/assetsConcactUs/logo.png" alt="logo" class="h-12 mr-2">
                <h1 class="text-m font-bold">Med & Track</h1>
            </div>

            <nav class="navegacion w-full sm:w-auto mb-2 sm:mb-0 order-3 sm:order-2">
                <a href="/HTML/contactUS.html"
                    class="text-black mx-2 sm:mx-4 font-medium text-m block sm:inline hover:italic">Contáctenos</a>
                <a href="https://www.utch.edu.mx"
                    class="text-black mx-2 sm:mx-4 font-medium text-m block sm:inline hover:italic">UTCH</a>
            </nav>

            <div class="acciones flex flex-wrap justify-center sm:justify-end w-full sm:w-auto order-2 sm:order-3">
                <button type="submit"
                    class="w-full sm:w-auto relative inline-flex items-center justify-center px-6 sm:px-8 py-2 overflow-hidden rounded-lg group bg-black text-white hover:text-white text-s mx-1 sm:mx-2 transition duration-300 ease-in-out transform hover:scale-105">
                    <span
                        class="absolute w-0 h-0 transition-all duration-500 ease-out bg-gray-700 rounded-full group-hover:w-56 group-hover:h-56"></span>
                    <span class="relative transition-colors duration-200 ease-in-out z-10" href="#">
                        Usuario FALTA ESTA PAGINA
                    </span>
                </button>
            </div>
        </header>

        <div class="flex-1 flex flex-col p-5 bg-white overflow-x-auto">
            <div class="mb-4">
                <div class="inline-flex bg-gray-100 rounded-lg overflow-hidden">
                    <a href="/HTML/agregarMed.html"
                        class="px-4 py-1.5 text-s hover:bg-hd-personalizado hover:ease-in-out hover:duration-300 hover:z-10 hover:transition-colors rounded-md">Agregar
                        Medicamento</a>
                    <a class="bg-white px-4 py-1.5 text-s rounded-md">Sus Medicamentos</a>
                    <a href="/HTML/calendario.html"
                        class="px-4 py-1.5 text-s hover:bg-hd-personalizado hover:ease-in-out hover:duration-300 hover:z-10 hover:transition-colors rounded-md">Calendario</a>
                </div>
            </div>
            <div class="flex flex-col items-center border-b-2 border-t-2 py-3 mb-4">
                <h2 class="text-g font-bold mb-1">Visualice sus Medicamentos</h2>
            </div>
            <section class="flex-1 flex justify-center items-center p-5 bg-gray-100 overflow-x-auto">
                <div class="w-full h-full">
                    <div class="overflow-x-auto h-full">
                        <table class="w-full h-full table-auto border-collapse border mb-2 text-s">
                            <thead class="bg-gray-800 text-white">
                                <tr>
                                    <th class="border border-gray-300 p-2 text-center">Medicamento</th>
                                    <th class="border border-gray-300 p-2 text-center">Caducidad</th>
                                    <th class="border border-gray-300 p-2 text-center">Cantidad de la caja</th>
                                    <th class="border border-gray-300 p-2 text-center">Dosis</th>
                                    <th class="border border-gray-300 p-2 text-center">Próximo consumo</th>
                                    <th class="border border-gray-300 p-2 text-center">Fin de consumo</th>
                                </tr>
                            </thead>
                            <tbody id="laTablona">
                                <!-- Aquí se insertarán las filas de la tabla dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
