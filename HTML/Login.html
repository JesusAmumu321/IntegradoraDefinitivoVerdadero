<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med & Track</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-bg': '#b8d5db',
                        'custom-form': '#ECECEC',
                    },
                    fontFamily: {
                        'roboto': ['Roboto', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-custom-bg min-h-screen flex items-center justify-center p-4 font-roboto">
    <div
        class="flex flex-col md:flex-row w-full max-w-6xl h-auto md:h-[90vh] bg-white shadow-2xl rounded-lg overflow-hidden">

        <!-- Sección izquierda (imagen de fondo) -->
        <div class="w-full md:w-1/2 bg-cover bg-center h-64 md:h-auto relative">
            <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center p-4">
                <img src="/assets/assetsConcactUs/logo.jpg" class="h-32 w-32 rounded-full object-cover  shadow-lg mb-4">
                <div class="text-white text-center">
                    <h1 class="text-3xl md:text-5xl font-bold mb-2">Med & Track</h1>
                    <p class="text-lg md:text-xl">Su compañero de salud</p>
                </div>
            </div>
        </div>

        <!-- Sección derecha (formulario) -->
        <div class="w-full md:w-1/2 bg-custom-form p-6 md:p-8 lg:p-12 flex flex-col justify-center">
            <h2 class="text-2xl md:text-4xl font-bold mb-6 md:mb-8">Bienvenido de nuevo</h2>
            <form class="space-y-4 md:space-y-6">
                <div>
                    <label for="correo" class="block text-sm font-medium text-xl text-gray-700 mb-1">Dirección de correo
                        electrónico <span class="text-red-500">*</span></label>
                    <input type="email" name="correo" id="correo" required
                        placeholder="Ingrese su correo electrónico."
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-xl text-gray-700 mb-1">Contraseña <span
                            class="text-red-500">*</span></label>
                    <input type="password" name="password" id="password" required
                        placeholder="Introduzca su contraseña."
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent 
                    rounded-md shadow-sm text-xl font-medium text-white bg-black hover:bg-black hover:bg-opacity-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Inicie sesión
                </button>
            </form>
            <p class="mt-6 text-center text-xl text-gray-600">
                ¿No tiene una cuenta?
                <a href="/HTML/registro.html" class="font-medium text-blue-600 hover:underline italic hover:not-italic hover:text-black">Regístrese aquí</a>
            </p>
        </div>
    </div>
</body>


</html>
