<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/loginstyle.css">
    <title>Med&Track</title>
</head>
<body>
    <div class="box">
        <div class="info">
            <img class="image" src="/assets/assetsConcactUs/logo.png" alt="Logo">
            <div class="med-track">Med&Track</div>
            <div class="text-wrapper-5">Inicia sesión</div>
        </div>
        <div class="auth">
          <div class="text-wrapper">Inicio de sesión</div>
          <p class="eres-nuevo-usuario-a">¿Eres nuevo usuario? <a href="#">Crea una cuenta</a></p>
          <form action="/login" method="post">
            <label for="email">Dirección de correo electrónico</label>
            <div class="field">
                <input type="email" id="email" name="email" class="input" required>
            </div>
            <label for="password">Contraseña</label>
            <div class="field-2">
                <input type="password" id="password" name="password" class="input" required>
            </div>
            <button type="submit" class="boton-mas">
                <span class="text-wrapper-4">Continuar</span>
            </button>
        </form>
      </div>
      </div>
</body>
</html>
