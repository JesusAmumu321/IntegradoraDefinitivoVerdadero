<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrese</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-bg': '#b8d5db',
                        'custom-form': '#ECECEC',
                    },
                    fontFamily: {
                        'roboto': ['Roboto', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-custom-bg min-h-screen flex items-center justify-center p-4 font-roboto">
    <div
        class="flex flex-col md:flex-row w-full max-w-6xl h-auto md:h-[90vh] bg-white shadow-2xl rounded-lg overflow-hidden">

        <!-- Sección izquierda (logo e imagen) -->
        <div class="w-full md:w-1/2 bg-cover bg-center h-64 md:h-auto relative">
            <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center p-4">
                <img src="/assets/assetsConcactUs/logo.jpg"
                    class="h-32 w-32 rounded-full object-cover  shadow-lg mb-4">
                <div class="text-white text-center">
                    <h1 class="text-3xl md:text-5xl font-bold mb-2">Med & Track</h1>
                    <p class="text-lg md:text-xl">Su compañero de salud</p>
                </div>
            </div>
        </div>

        <!-- Sección derecha (formulario) -->
        <div class="w-full md:w-1/2 bg-custom-form p-6 md:p-8 lg:p-12 flex flex-col justify-center">
            <h2 class="text-2xl md:text-4xl font-bold mb-6 md:mb-8">Registro</h2>
            <p class="mb-8 text-xl">¿Ya tiene una cuenta? <a href="/HTML/Login.html" class="text-blue-600 font-roboto">Inicie Sesión</a>
            </p>
            <form class="space-y-4 md:space-y-6">
                <div>
                    <label class="block  font-medium text-2xl text-gray-700 mb-1">Nombre de usuario <span
                            class="text-red-500">*</span></label>
                    <input type="text" name="username" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block  font-medium text-2xl text-gray-700 mb-1">Dirección de correo electrónico <span
                            class="text-red-500">*</span></label>
                    <input type="email" name="email" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-2xl font-medium text-gray-700 mb-1">Cree su contraseña <span
                            class="text-red-500">*</span></label>
                    <input type="password" name="password" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-2xl font-medium text-gray-700 mb-1">Confirme su contraseña <span
                            class="text-red-500">*</span></label>
                    <input type="password" name="confirm_password" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-xl font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Continuar
                </button>
            </form>
        </div>
    </div>
</body>

</html>
