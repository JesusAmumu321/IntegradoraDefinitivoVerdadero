<!--Este fromulario sirve para que se registren los nuevos usuarios.-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrese</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-bg': '#b8d5db',
                        'custom-form': '#ECECEC',
                    },
                    fontFamily: {
                        'roboto': ['Roboto', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
       body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        input {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
    </style>
</head>
<body class="bg-[#b8d5db] font-sans h-screen flex items-center justify-center">
    <div class="flex w-full max-w-7xl h-5/6">
        <!-- Lado izquierdo con logo y título -->
        <div class="w-2/5 flex flex-col items-center justify-center pr-12">
            <div class="flex items-center mb-1 w-full justify-center">
                <img class="h-40 w-40 rounded-full mr-4" src="/assets/assetsConcactUs/logo.png" alt="Logo">
                <h1 class="text-4xl font-bold ml-2">Med &<br>Track</h1>
            </div>
            <p class="text-lg mt-0 self-end mr-14">Cree una cuenta.</p>
        </div>

        <!-- Lado derecho con formulario -->
        <div class="w-3/5 bg-custom-form rounded-lg shadow-md p-8 flex flex-col self-end ml-60 ">
            <div>
                <h2 class="text-3xl font-roboto mb-6">Regístrese</h2>
                <p class="mb-8 text-sm">¿Ya tienes cuenta? <a href="#" class="text-blue-600 font-roboto">Inicia Sesión</a></p>

                <form class="space-y-6">
                    <div>
                        <label class="block mb-2 text-xl font-roboto">Nombre de usuario <span class="text-red-500">*</span></label>
                        <input type="text" class="w-full p-3 border-2 rounded" name="username" required>
                    </div>
                    <div>
                        <label class="block mb-2 text-xl font-roboto">Dirección de correo electrónico <span class="text-red-500">*</span></label>
                        <input type="email" class="w-full p-3 border-2 rounded" name="email" required>
                    </div>
                    <div>
                        <label class="block mb-2 text-xl font-roboto">Cree su contraseña <span class="text-red-500">*</span></label>
                        <input type="password" class="w-full p-3 border-2 rounded" name="password" required>
                    </div>
                    <div>
                        <label class="block mb-2 text-xl font-roboto">Confirme su contraseña <span class="text-red-500">*</span></label>
                        <input type="password" class="w-full p-3 border-2 rounded" name="confirm_password" required>
                    </div>
                </form>
            </div>

            <div class="flex justify-end mt-8">
                <a href="https://youtube.com">
                <button class="bg-black text-white px-8 py-3 rounded font-roboto" >Continuar</button>
            </a>
            </div>
        </div>
    </div>
</body>
</html>
