<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrese</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-bg': '#b8d5db',
                        'custom-form': '#ECECEC',
                    },
                    fontFamily: {
                        'roboto': ['Roboto', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-custom-bg min-h-screen flex items-center justify-center p-4 font-roboto">
    <div
        class="flex flex-col md:flex-row w-full max-w-6xl h-auto md:h-[90vh] bg-white shadow-2xl rounded-lg overflow-hidden">

        <!-- Sección izquierda (logo e imagen) -->
        <div class="w-full md:w-1/2 bg-cover bg-center h-64 md:h-auto relative">
            <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center p-4">
                <img src="/assets/assetsConcactUs/logo.jpg" class="h-32 w-32 rounded-full object-cover  shadow-lg mb-4">
                <div class="text-white text-center">
                    <h1 class="text-3xl md:text-5xl font-bold mb-2">Med & Track</h1>
                    <p class="text-lg md:text-xl">Su compañero de salud</p>
                </div>
            </div>
        </div>

        <!-- Sección derecha (formulario) -->
        <div class="w-full md:w-1/2 bg-custom-form p-6 md:p-8 lg:p-12 flex flex-col justify-center">
            <h2 class="text-2xl md:text-4xl font-bold mb-6 md:mb-8">Registro</h2>
            <p class="mb-8 text-xl">¿Ya tiene una cuenta? <a href="/HTML/Login.html"
                    class="text-blue-600 font-roboto italic hover:not-italic hover:text-black  hover:ease-in-out hover:duration-300">Inicie
                    Sesión</a>
            </p>

            <form class="space-y-5 md:space-y-7">
                
                <div>
                    <label class="block font-medium text-2xl text-gray-700 mb-1">Nombre de usuario <span
                            class="text-red-500">*</span></label>
                    <input type="text" name="username" required
                        placeholder="Porfavor, ingrese su usuario, con el nos referimos a usted."
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black">
                </div>

                <div>
                    <label class="block  font-medium text-2xl text-gray-700 mb-1">Dirección de correo electrónico <span
                            class="text-red-500">*</span></label>
                    <input type="email" name="email" required
                        placeholder="Introduzca su dirección de correo electrónico."
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black">
                </div>

                <div>
                    <label class="block text-2xl font-medium text-gray-700 mb-1">Cree su contraseña <span
                            class="text-red-500">*</span></label>
                    <input type="password" name="password" required placeholder="Mínimo 8 caracteres"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black">
                </div>

                <div>
                    <label class="block text-2xl font-medium text-gray-700 mb-1">Confirme su contraseña <span
                            class="text-red-500">*</span></label>
                    <input type="password" name="confirm_password" required
                        placeholder="Las contraseñas deben coincidir."
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black">
                </div>

                <div class="flex flex-col items-end">
                    <button type="submit"
                        class="w-full sm:w-auto relative inline-flex items-center justify-center px-6 sm:px-8 py-2 overflow-hidden rounded-lg group bg-black text-white hover:text-white text-s mx-1 sm:mx-2 transition duration-300 ease-in-out transform hover:scale-105">
                        <span
                            class="absolute w-0 h-0 transition-all duration-500 ease-out bg-gray-700 rounded-full group-hover:w-56 group-hover:h-56"></span>
                        <span class="relative transition-colors duration-200 ease-in-out z-10" href="/HTML/registro.html">
                            Regístrese
                        </span>
                    </button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
