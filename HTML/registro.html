<!--Este fromulario sirve para que se registren los nuevos usuarios.-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrese</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundColor: {
              "bg-personalizado": "#b8d5db",
              "hd-personalizado": "#d9d9d9",
            },
          },
        },
      };
    </script>
</head>
<body class="bg-[#b8d5db] font-sans h-screen flex items-center justify-center">
    <div class="flex w-full max-w-7xl h-5/6">
        <!-- Lado izquierdo con logo y título -->
        <div class="w-2/5 flex flex-col items-center justify-center pr-12">
            <div class="flex items-center mb-1 w-full justify-center">
                <img class="w-32 h-32" src="../LOGO/logo.png" alt="Logo">
                <h1 class="text-3xl font-bold ml-2">Med &<br>Track</h1>
            </div>
            <p class="text-lg mt-0 self-end mr-14">Cree una cuenta.</p>
        </div>

        <!-- Lado derecho con formulario -->
        <div class="w-3/5 bg-hd-personalizado rounded-lg shadow-md p-10 flex flex-col self-end ml-60 ">
            <div>
                <h2 class="text-3xl font-bold mb-6">Regístrese</h2>
                <p class="mb-8 text-sm">¿Ya tienes cuenta? <a href="#" class="text-blue-600 font-semibold">Inicia Sesión</a></p>

                <form class="space-y-6">
                    <div>
                        <label class="block mb-2 text-sm font-semibold">Nombre de usuario</label>
                        <input type="text" class="w-full p-3 border-2 rounded border-current" name="username" >
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-semibold">Dirección de correo electrónico</label>
                        <input type="email" class="w-full p-3 border-2 rounded border-current" name="email">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-semibold">Cree su contraseña</label>
                        <input type="password" class="w-full p-3 border-2 rounded border-current" name="password">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-semibold">Confirme su contraseña</label>
                        <input type="password" class="w-full p-3 border-2 rounded border-current" name="confirm_password">
                    </div>
                </form>
            </div>

            <div class="flex justify-end mt-8">
                <button class="bg-black text-white px-8 py-3 rounded font-semibold">Continuar</button>
            </div>
        </div>
    </div>
</body>
</html>
